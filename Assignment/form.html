<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment | Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="VGG virtual Internship assignmen on form creation">
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<header>
		
	</header>
	<main>
		<h2>Registration Info</h2>
		<div class="content">
			<div>
			
			</div>
		<div>
			<form action="">
				
				<label for="firstname">First Name</label>
				<input name="textfield" id="firstname" type="text">
				<label for="lastname">Last Name</label>
				<input name="textfield" id="lastname" type="text">
				<label for="birthday">Birthday</label>
				<input name="textfield" id="birthday" type="text">
				<label for="gender">Gender</label>
				<div class="radio">
					<input name="gender" id="gender" class="radio" type="radio" value="Male">
					<label for="male">Male</label>
					<input name="gender" id="gender" class="radio" type="radio">
					<label for="female">Female</label>
				</div>
				
				<label for="email">Email</label>
				<input name="textfield" id="email" type="email">
				<label for="phone">Phone Number</label>
				<input name="textfield" id="phone" type="number">
				
				<label for="region">Choose your region</label>
				<select name="region" id="select">
					<option value="1">North-Central</option>
					<option value="2">North-East</option>
					<option value="3">North-Eest</option>
					<option value="4">South-South</option>
					<option value="5">South-East</option>
					<option value="6">South-West</option>
				</select>

				<textarea placeholder="Additiopnal comments here" name="comment" id="comment" cols="30" rows="10"></textarea>
				<input type="submit" value="Sign Up">
				
			</form>
		</div>
		</div>
		
	</main>

	<footer>
		
	</footer>
</body>
</html>
